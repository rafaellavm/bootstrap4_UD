<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no" />
    <title>Imagens</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <img src="img/thedivision_chamada.jpg" class="img-fluid"><!-- a imagem fica fluida nas três colunas que eu designei-->
            </div>         
        </div>
        <div class="row">
            <div class="col-3">
                <img src="img/thedivision_chamada.jpg" class="img-thumbnail">
            </div>         
        </div>
        <div class="row">
            <div class="col">
                <img src="img/thedivision_chamada2.jpg" class="img-fluid float-left">
            </div> 
            <div class="col">
                <img src="img/thedivision_chamada2.jpg" class="img-fluid rounded float-right"><!-- rounded: borda arredondada-->
            </div>         
        </div>
        <div class="row">
            <div class="col">
                <img src="img/thedivision_chamada2.jpg" class="img-fluid mx-auto d-block"><!-- mx-auto e d-block: centraliza -->
            </div>         
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
