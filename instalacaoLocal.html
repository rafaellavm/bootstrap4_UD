<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no" />
    <title>Instalação via CDN</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
        div.bg {
            background-color: #563d7c;
            height: 50px;
            border: 1px solid #fff;
        }

        div.bg1 {
            background-color: blue;
            height: 50px;
            border: 1px solid #fff;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col bg"></div>
            <div class="col bg"></div>
            <div class="col bg"></div>
            <div class="col bg"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col bg"></div>
            <div class="col bg"></div>
            <div class="col bg"></div>
            <div class="col bg"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col bg"></div>
            <div class="col bg"></div>
            <div class="col bg"></div>
            <div class="col bg"></div>
        </div>
        <div class="row">
            <div class="col-6 bg"></div>
            <div class="col bg"></div>
            <div class="col bg"></div>
        </div>
        <div class="row">
            <div class="col-1 bg"></div>
            <div class="col bg"></div>
            <div class="col bg"></div>
        </div>
        <div class="row">
            <div class="col-1 bg"></div>
            <div class="col-6 bg"></div>
            <div class="col-2 bg"></div>
        </div>
        <div class="row justify-content-center"> <!-- alinhado ao centro -->
            <div class="col-1 bg"></div>
            <div class="col-6 bg"></div>
            <div class="col-2 bg"></div>
        </div>
        <div class="row justify-content-end"> <!-- alinhado para o final -->
            <div class="col-1 bg"></div>
            <div class="col-6 bg"></div>
            <div class="col-2 bg"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-12 bg1"></div><!-- xl = para dispositivos grandes > 1200px de largura 
            quando chegar a menos de 992 px ele empilha as colunas-->
            <div class="col-lg-4 col-sm-12 bg1"></div>
            <div class="col-lg-4 col-sm-12 bg1"></div>
        </div>
        <div class="row">
            <div class="col bg order-2">
                <h1>Primeiro item</h1>
            </div>
            <div class="col bg order-12"> <!-- order: muda a ordem do h1, aqui vai entrar o 'primeiro item' -->
                <h1>Segundo item</h1>
            </div>
            <div class="col bg order-1">
                <h1>Terceiro item</h1>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
